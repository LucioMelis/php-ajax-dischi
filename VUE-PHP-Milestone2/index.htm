<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Css  -->
    <link rel="stylesheet" href="style.css">
    <!-- link chiamata Axios  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Link Vue Js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Dischi</title>
</head>

<body>
    <div id="app">
        <!-- HEADER  -->
        <div class="container-header">
            <div class="content-img">
                <img class="img-header" src="img/spotify-logo-2.png" alt="logo-spotify" />
            </div>
        </div>
        <!-- MAIN -->
        <div class="container-main">
            <!-- Sezione Option -->
            <div class="select-disc">
                <h4>Seleziona il genere:</h4>
                <!-- Sezione Select Genere  -->
                <select name="disc-option">
                    <option value="All">All</option>
                    <option value="Pop">Pop</option>
                    <option value="Metal">Metal</option>
                    <option value="Rock">Rock</option>
                    <option value="Jazz">Jazz</option>
                </select>
            </div>
            <!-- Sezione Dischi  -->
            <div v-if="dischi.length > 0" class="container-card">
                <div v-for="(disco,index) in dischi" :key="index" class="content-card-disc">
                    <img class="img-card" :src="disco.poster" :alt="disco.author">
                    <h2>{{disco.title}}</h2>
                    <p>{{disco.author}}</p>
                    <p>{{disco.year}}</p>
                </div>
            </div>
            <div class="spinner" v-else>
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <!-- Link Vue e VueJS  -->

    <script src="script.js"></script>

</body>

</html>
